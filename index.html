<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Stats | Home</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
  <div class="sign-in-or-sign-out"></div>
 
  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDv4hocTo4gdY0CFxX4Udldntk8dQIoMhk",
      authDomain: "final-project---nba-stats.firebaseapp.com",
      projectId: "final-project---nba-stats",
      storageBucket: "final-project---nba-stats.appspot.com",
      messagingSenderId: "108245735768",
      appId: "1:108245735768:web:6c86aadac2fa1de428ad2d"
    } // replace

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="index.js"></script>

  <!-- Header -->
  <div>
    <h1 class="text-xl bg-black py-4 px-8">
      <a href="index.html" class="mx-auto container">
        <span class="font-bold bg-clip-text text-transparent bg-blue-500">NBA Stats</span>
      </a>
    </h1>
  </div>

  <!-- Direction for Search -->
  <div class="text pl-8 pt-8">
    <span class=> Search for any active NBA player by entering his full name below. 
      Please ensure correct spelling and capitalization.</span>

  <!-- Form -->
<div class="space-y-2">
  <div class="my-6">
<div class="pb-4 md:flex flex-row space-y-3">
      <form>
        <input type="text" name="playerFirstName" id="playerFirstName" placeholder="Player's First Name" class="inline-flex border border-gray-400 rounded p-2 mr-1 mt-3">
        <input type="text" name="playerLastName" id="playerLastName" placeholder="Player's Last Name" class="inline-flex border border-gray-400 rounded p-2 mr-1 mt-3">
      </form>
      <button class="get-stats border bg-blue-500 text-white rounded px-4 py-2 md:ml-1">Get Stats</button>
  </div>

  <!-- Checkboxes -->
    <div class="pb-4 flex flex-row space-x-6">
        <label id="stat1Shell" class="inline-flex items-center mt-3">
    <div class="pb-4 md:flex flex-row md:space-x-6">
        <label id="stat1Shell" class="inline-flex items-left mt-3">
            <input type="checkbox" id="points" class="form-checkbox h-5 w-5">
            <span class="ml-2 text-gray-700">Points</span>
        </label>

        <label id="stat2Shell" class="inline-flex items-left mt-3">
            <input type="checkbox" id="assists" class="form-checkbox h-5 w-5">
            <span class="ml-2 text-gray-700">Assists</span>
        </label>

        <label id="stat3Shell" class="inline-flex items-left mt-3">
          <input type="checkbox" id="rebounds" class="form-checkbox h-5 w-5">
          <span class="ml-2 text-gray-700">Rebounds</span>
        </label>

        <label id="stat4Shell" class="inline-flex items-left mt-3">
          <input type="checkbox" id="steals" class="form-checkbox h-5 w-5">
          <span class="ml-2 text-gray-700">Steals</span>
        </label>

        <label id="stat5Shell" class="inline-flex items-left mt-3">
          <input type="checkbox" id="blocks" class="form-checkbox h-5 w-5">
          <span class="ml-2 text-gray-700">Blocks</span>
        </label>

        <label id="stat6Shell" class="inline-flex items-left mt-3">
          <input type="checkbox" id="fgp" class="form-checkbox h-5 w-5">
          <span class="ml-2 text-gray-700">FG %</span>
        </label>

        <label id="stat7Shell" class="inline-flex items-left mt-3">
          <input type="checkbox" id="tpp" class="form-checkbox h-5 w-5">
          <span class="ml-2 text-gray-700">3P %</span>
        </label>

        <label id="stat8Shell" class="inline-flex items-center mt-3">
          <input type="checkbox" id="ftp" class="form-checkbox h-5 w-5">
          <span class="ml-2 text-gray-700">FT %</span>
        </label>
    </div>
</div>

<!-- Button to save preferences -->
<div class="pb-8">
  <button id="save-button" class="bg-blue-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Save Stat Selections</button>
</div>

<!-- Create stats table -->
<div class="pb-8 overflow-auto">
  <table id="statsTable" class="w-5/6 border-solid border-4 border-light-blue-500 text-xs md:text-base">
  </table>
</div>


<!-- Notes placeholder -->
<div id="notes">

</div>

</body>

</html>
